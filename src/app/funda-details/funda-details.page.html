<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}} details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card>
    <ion-card-header>
     <b>{{title}}</b> 
    </ion-card-header>
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>
</ion-content>
